<html>
	<head>
		<title>Slime Volleyball Online</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="Input.js"></script>
		<script type="text/javascript" src="Render.js"></script>
		<script type="text/javascript" src="SlimeAI.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="Slime.js"></script>
	</head>
	<body onload="bodyload()" style="text-align:center;">
		<div id="ContentDiv" style="position:relative;margin:15px auto;width:750px;">
			<div id="GameContentDiv" class="Screen">
				<canvas id="MainCanvas" width="750" height="375"></canvas>
				<span class="btn menubutton" id="ButtonLeft">Left</span>
				<span class="btn menubutton" id="ButtonRight">Right</span>
				<span class="btn menubutton" id="ButtonJump">Jump</span>
			</div>
			<div id="MainMenuDiv" class="Screen">
				<div style="text-align:center;">
					<h1 style="margin-top:30px;">Slime Volleyball</h1>
					<span onclick="startOnePlayer()" class="btn menubutton">One Player</span>
					<span onclick="startTwoPlayer()" class="btn menubutton">Two Player</span>
					<span onclick="startOnlineGame()" class="btn menubutton">Play Online</span>
					<p>
						Originally written by Quin Pendragon and Daniel Wedge (http://oneslime.net)<br/>
						Rewritten by Jonathan Marler
					</p>
				</div>
			</div>
			<div id="MessageDiv" class="Screen">
				<div style="text-align:center;">
					<h1 style="margin:50px 0 20px 0;" id="MessageHeader"></h1>
					<p id="MessageContent"></p>
				</div>
			</div>
			<div id="OptionsDiv" style="position:relative;width:400px;height:360px;margin:0 auto;background:#eee;display:none;border:3px solid #ca6;">
				<h2>Options</h2><hr/><br/>
				<span class="SmallButton" onclick="hideOptions()" style="position:absolute;top:5px;right:5px;font-weight:bold;">
					close
				</span>
				<div style="text-align:left;margin:10px;">
					<input id="LegacyGraphics" type="checkbox">Legacy Graphics</input>
					<br/><br/>
					<h3>Debug Options</h3><br/>
					<br/><br/>
					<h3>Cheats</h3><br/>
					<input id="SlowMotion" type="checkbox">Slow Motion</input>
				</div>
			</div>
			<span class="SmallButton" style="position:absolute;top:350px;left:10px;" onclick="showOptions()">
				Options
			</span>
		</div>
	</body>
</html>
